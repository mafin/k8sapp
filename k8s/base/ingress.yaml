apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8sapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8sapp-service
                port:
                  number: 80