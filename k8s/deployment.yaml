apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8sapp-deployment
  namespace: k8sapp
  labels:
    app: k8sapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8sapp
  template:
    metadata:
      labels:
        app: k8sapp
    spec:
      containers:
        - name: k8sapp
          image: registry.digitalocean.com/mafin-dev/k8sapp:v1.0.2
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: digitalocean-registry # Důležité: Tento secret musíte vytvořit v K8s clusteru
